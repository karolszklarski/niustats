    <meta charset="utf-8">

<body>
<pre>
sn,date,distance,battery
<script>
    const trips = JSON.parse(localStorage.getItem('trips'));
    Object.keys(trips).forEach(function (sn) {
        trips[sn].forEach(function (t) {
            document.write(sn + ',' + t.d + ',' + t.m + ',' + t.b + '\n');
        })
    });
</script>
</pre>

        function gtag(){dataLayer.push(arguments);}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Niu Stats - electric scooter battery statistics - download data</title>
    <meta name="description" content="Get your battery capacity stats. Enter your login and password from Niu mobile app to get all your riding data. You can then see charts or download and process it by yourself.">
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <meta name="robots" content="noindex">
</head>
<body>
<pre>
sn,date,distance,battery
<script>
    const trips = JSON.parse(localStorage.getItem('trips'));
    Object.keys(trips).forEach(function (sn) {
        trips[sn].forEach(function (t) {
            document.write(sn + ',' + t.d + ',' + t.m + ',' + t.b + '\n');
        })
    });
</script>
</pre>
</body>
